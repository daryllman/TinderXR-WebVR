<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
            <!-- Asset Manager System -->
            <a-assets>
                <img id="sky" src="img/beach1/beach_skybox.png"> <!-- Replace with skybox image-->
                <a-assets-item id="beach" src="img/beach1/beach_scene.gltf" crossorigin="anonymous"></a-assets-item>
            </a-assets> <!-- Replace with beach .gltf-->

            <!-- Sky -->
            <a-sky src="#sky"></a-sky>
            
            <!-- Camera -->
            <a-entity position="110 85 70">
                <a-camera></a-camera>
            </a-entity>

            <!-- Castle Village -->
            <a-entity gltf-model="#beach"></a-entity>
        </a-scene>
    </body>
</html>
